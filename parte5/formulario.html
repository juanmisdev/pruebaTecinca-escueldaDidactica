<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Contacto</title>
</head>
<body>
  <form class="form-container">
    <h2>Formulario de Contacto</h2>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electr√≥nico</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>

<style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 350px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #2d3748;
      font-weight: 700;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #4a5568;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
      border: 1.5px solid #3182ce;
    }
    button {
      width: 100%;
      background: #3182ce;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    @media (max-width: 500px) {
      .form-container {
        padding: 16px 6px;
        border-radius: 8px;
      }
      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
